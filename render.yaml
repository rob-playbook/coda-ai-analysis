services:
  - type: web
    name: coda-ai-web
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "PYTHONPATH=/opt/render/project/src uvicorn src.web.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: "/health"
    envVars:
      - key: CLAUDE_API_KEY
        sync: false
      - key: QUEUE_URL
        sync: false
      - key: LOG_LEVEL
        value: INFO
      - key: MAX_CONTENT_SIZE
        value: "500000"
    
  - type: worker
    name: coda-ai-worker
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "PYTHONPATH=/opt/render/project/src python src/worker/worker.py"
    envVars:
      - key: CLAUDE_API_KEY
        sync: false
      - key: QUEUE_URL
        sync: false
      - key: LOG_LEVEL
        value: INFO
      - key: CODA_WEBHOOK_URL
        sync: false
      - key: CODA_API_TOKEN
        sync: false